<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="main_box">
        <div class="login_box">
            <h1>Login</h1>
            <i class='fab fa-facebook-f icons' style='font-size:24px'></i>
            <i class='fab fa-twitter icons' style='font-size:24px'></i>
            
            <p>or use your account</p>
            <input type="email" placeholder="Email" class="inputbox"><br>
            <input type="password" placeholder="Password" class="inputbox">
            <p>Forgot your password?</p>
            <button><a href="#">LOG IN</a></button>
        </div>
        <div class="login_info">
            <h1>HTML CSS Login<br> Form</h1>
            <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
        </div>
    </div>
</body>
</html>
